<body class="d-flex align-items-center py-4">


<main class="form-signin w-100 m-auto">
    <form action="/member/joinProc" name="joinForm" th:name="joinForm" method="post" th:method="post" th:object="${joinDTO}">

        <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" th:src="@{/images/heart.svg}" alt="" width="72" height="57">
        <!-- 로그인 로고 -->
        <h1 class="h3 mb-3 fw-normal">Everywhere Join</h1>

        <div class="form-floating">
            <!--label 태그가 input 태그 보다 위에 있는 경우 포커싱될때 css 작동하지 않음.-->
            <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Username" th:errorclass="field-error"/>
            <label for="username">아이디</label>
            <div class="field-error" th:errors="*{username}">
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password" th:errorclass="field-error"/>
            <label for="password">패스워드</label>
            <div class="field-error" th:errors="*{password}">
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="nickname" th:field="*{nickname}" placeholder="nickname" th:errorclass="field-error"/>
            <label for="nickname">닉네임</label>
            <div class="field-error" th:errors="*{nickname}">
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="email" th:errorclass="field-error"/>
            <label for="email">이메일</label>
            <div class="field-error" th:errors="*{email}">
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <br>
        <button class="btn btn-primary w-100 py-2 center" type="submit" value="join" th:value="join">회원가입</button>
    </form>
</main>
