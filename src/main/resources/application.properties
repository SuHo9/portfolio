spring.application.name=pofol


#JPA log
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE



# MySQL8 driver
spring.datasource.url=jdbc:mysql://localhost:3306/Member?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=suho
spring.datasource.password=0303
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#springframework
logging.level.org.springframework= debug
logging.level.org.springframework.web= debug

# SQL log

spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# hibernate
spring.jpa.database=mysql

spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.generate-ddl=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

#
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl